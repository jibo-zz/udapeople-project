jobs:
  build-frontend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm i
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack-notification-fail

  build-backend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack-notification-fail

  test-frontend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test front-end
          command: |
            cd frontend
            yarn install
            npm run test
          environment:
            NODE_OPTIONS: --max_old_space_size=8192
      - slack-notification-fail

  test-backend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test back-end
          command: |
            cd backend
            npm run test
      - slack-notification-fail

  scan-frontend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Audit front-end
          command: |
            cd frontend
            npm audit --audit-level=critical
          environment:
            NODE_OPTIONS: --max_old_space_size=8192
      - slack-notification-fail

  scan-backend:
    docker:
      - image: circleci/node:14.16.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Audit back-end
          command: |
            cd backend
            npm audit fix --audit-level=critical
      - slack-notification-fail

